apiVersion: apps/v1
kind: Deployment
metadata:
  name: pawspal-deployment
spec:
  replicas: 2 # Requirement: Scalability
  strategy:
    type: RollingUpdate # Requirement: Zero-downtime
  selector:
    matchLabels:
      app: pawspal
  template:
    metadata:
      labels:
        app: pawspal
    spec:
      containers:
      - name: pawspal-container
        image: pawspal-app:latest
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: pawspal-config
          - secretRef:
              name: pawspal-secret
        livenessProbe: # Requirement: Health check
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
        readinessProbe: # Requirement: Health check
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pawspal-service
spec:
  selector:
    app: pawspal
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer